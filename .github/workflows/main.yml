name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # Continue even if some files have issues
        find . -name "*.py" -exec flake8 {} + || echo "Flake8 completed with findings"
        echo "Linted all Python files"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Updated from 14 (14 is deprecated)

    - name: Install JSHint
      run: |
        npm install jshint --global
        # Create a default .jshintrc if it doesn't exist
        if [ ! -f .jshintrc ]; then
          echo '{}' > .jshintrc
        fi

    - name: Run Linter
      run: |
        # Check if JS files exist before running linter
        if find . -name "*.js" | grep -q .; then
          find . -name "*.js" -exec jshint {} + || echo "JSHint completed with findings"
          echo "Linted all JS files"
        else
          echo "No JavaScript files found to lint"
        fi
