name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Python Linter
      run: |
        # Check if there are any Python files first
        if find . -name "*.py" -print -quit | grep -q '.'; then
          echo "Found Python files. Running flake8..."
          # Use xargs to handle case with no files
          find . -name "*.py" -print0 | xargs -0 flake8
          echo "Python linting completed."
        else
          echo "No Python files found. Skipping Python linting."
        fi

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    needs: [lint_python]  # Optional: run after Python linting

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18  # Updated to a more recent LTS version

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run JavaScript Linter
      run: |
        # For all JavaScript files in the repository
        # Adjust the path if you want to lint specific directories
        if find . -name "*.js" -not -path "./node_modules/*" -print -quit | grep -q '.'; then
          echo "Found JavaScript files. Running jshint..."
          # Exclude node_modules and use xargs for safety
          find . -name "*.js" -not -path "./node_modules/*" -print0 | xargs -0 jshint || true
          echo "JavaScript linting completed."
        else
          echo "No JavaScript files found. Skipping JavaScript linting."
        fi

  # Optional: Add a summary job
  lint_summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint_python, lint_js]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "Linting workflow completed!"
          echo "Check individual jobs for detailed results."
